<!doctype html>
<html>
<head>
    <title>Maths Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
   <div id="container">
       <div id="score">
           Score: <span id="score-value">0</span>
       </div>
       <div id="correct">Correct</div>
       <div id="wrong">Try Again!</div>
       <div id="question" class="text-center"></div>
       <div id="information" class="text-center">Click On the Correct Answer!</div>
       <div id="choice-container">
           <div id="box1" class="choice text-center"></div>
           <div id="box2" class="choice text-center"></div>
           <div id="box3" class="choice text-center"></div>
           <div id="box4" class="choice text-center"></div>
       </div>
       <div id="start-reset" class="text-center">Start Game</div>
       <div id="time-remaining" class="text-center">Time Remaining: <span id = "time-value">60</span> sec</div>
       <div id="game-over" class="text-center"></div>
   </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
